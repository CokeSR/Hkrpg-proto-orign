syntax = "proto3";



import "AvatarSkillTree.proto";
import "EquipRelic.proto";

message Avatar {
    uint32 promotion = 9;
    uint32 equipment_unique_id = 3;
    uint64 first_met_timestamp = 4;
    uint32 dressed_skin_id = 8;
    bool is_marked = 6;
    uint32 base_avatar_id = 15;
    repeated AvatarSkillTree skilltree_list = 14;
    uint32 rank = 13;
    repeated EquipRelic equip_relic_list = 2;
    repeated uint32 taken_rewards = 11;
    uint32 exp = 10;
    uint32 level = 1;
}