syntax = "proto3";



import "MotionInfo.proto";
import "AssistMonsterWave.proto";

message SceneCastSkillCsReq {
    uint32 caster_id = 13;
    repeated uint32 hit_target_entity_id_list = 2;
    MotionInfo target_motion = 12;
    uint32 attacked_group_id = 10;
    uint32 skill_index = 15;
    repeated AssistMonsterWave assist_monster_wave_list = 4;
}