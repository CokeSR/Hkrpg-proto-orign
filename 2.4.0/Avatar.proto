syntax = "proto3";



import "AvatarSkillTree.proto";
import "EquipRelic.proto";

message Avatar {
    uint32 promotion = 12;
    uint32 equipment_unique_id = 7;
    uint64 first_met_timestamp = 8;
    uint32 dressed_skin_id = 6;
    bool is_marked = 3;
    uint32 base_avatar_id = 13;
    repeated AvatarSkillTree skilltree_list = 9;
    uint32 rank = 1;
    repeated EquipRelic equip_relic_list = 14;
    repeated uint32 taken_rewards = 11;
    uint32 exp = 15;
    uint32 level = 5;
}